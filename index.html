<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>



<body>
    <img class="logo-monei" src="./assets/conversor.gif" alt="logo-conversor">


    <main>

        
        <label>
            Converter <b>de</b>
            <select class="primeiro-select">

                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>

            </select>
        </label>



        <label>
            Converter <b>para</b>
            <select class="segundo-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
    


        <label>
            Valor
            <input class="meu-input" placeholder="R$ 10.000,00">
        </label>


        <button class="meu-button">Converter</button>
        

        <section>
            <div class="currency-box">
                <img class="imagem-cima" src="./assets/brasil.png" alt="moeda-a-converter">
                <p class="meu-nome-cima">Real</p>
                <p class="valor-para-converter">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="imagem-baixo" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="meu-nome-baixo">Dólar americano</p>
                <p class="valor-convertido">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>
</html>
